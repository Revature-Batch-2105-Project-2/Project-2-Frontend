<div id="vin-search-component">
	<label for="vin-search-box">Vin Search</label>
	<input #searchBox id="vin-search-box" (input)="search(searchBox.value)" />

	<ul class="search-result">
		<li *ngFor="let vehicle of vehicles | async" >
			<a routerLink="/vin/{{vehicle.vin}}">
				{{vehicle.vin}}
			</a>
		</li>
	</ul>
</div>
