<div id="customer-search-component">
	<label for="customer-search-box">Phone Search</label>
	<input #searchBox id="customer-search-box" (input)="search(searchBox.value)" />

	<ul class="search-result">
		<li *ngFor="let customer of customers | async" >
			<a routerLink="/phone/{{customer.phoneNumber}}">
				{{customer.phoneNumber}}
			</a>
		</li>
	</ul>
</div>
