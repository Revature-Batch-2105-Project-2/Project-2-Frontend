
<div class="row vert_align center">
  <div class="col-lg-12">
    <h2 class="text-danger">Login</h2>

    <div class="row">
      <div class="col-md-12">
        <label class="text-danger col-sm-3" for="username">Username: </label>
        <input class="text-danger col-sm-6" id="username" type="text" #userName />
      </div>
    </div>

    <br>
    
    <div class="row">
      <div class="col-md-12">
        <label class="text-danger col-sm-3" for="password">Password:</label>
        <input class="text-danger col-sm-6" id="password" type='Password' #password />
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-danger text-dark add-button" (click)="getLogin(userName.value, password.value); userName.value=''; password.value=''">Login</button>
      </div>
    </div>
  </div>
</div>
