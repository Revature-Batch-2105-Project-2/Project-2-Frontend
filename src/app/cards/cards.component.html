<div class="row">


    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body"  routerLink="/dashboard">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Open Work Orders</div>
                        <!-- Update with proper data from server -->
                        <div class="h5 mb-0 font-weight-bold text-danger">{{workOrders.length - completedWorkOrders.length}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2" routerLink="/viewCompleteWorkOrder">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            COMPLETED WORK ORDERS</div>
                        <!-- Update with proper data from server -->
                        <div class="h5 mb-0 font-weight-bold text-danger">{{completedWorkOrders.length}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body" routerLink="/customerTable">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            Number of Customers</div>
                        <!-- Update with proper data from server -->
                        <div class="h5 mb-0 font-weight-bold text-danger">{{customers.length}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body" routerLink="/viewVehicle">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Number of Vehicles
                        </div>
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <!-- Update with proper data from server -->
                                <div class="h5 mb-0 mr-3 font-weight-bold text-danger">{{vehicles.length}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
