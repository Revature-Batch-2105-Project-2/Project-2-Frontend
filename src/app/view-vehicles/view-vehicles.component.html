<app-cards></app-cards>
<div class="table-responsive container-fluid">
    <h4>All Vehicles</h4>
    <table class="table table-striped table-sm ">
        <thead>
            <tr class="text-danger">
                <!-- Insert Headers here  -->
                <th scope="col">ID</th>
                <th scope="col">Customer</th>
                <th scope="col">Make</th>
                <th scope="col">Model</th>
                <th scope="col">Year</th>
                <th scope="col">Mileage</th>
            </tr>
        </thead>

        
        <tbody>
            <!-- insert data into here when you get it -->
            <tr class="text-danger" *ngFor="let vehicle of vehicles" >
                <td>{{vehicle.id}}</td>
                <td>{{vehicle.customerId.firstName}} {{vehicle.customerId.lastName}}</td>
                <td>{{vehicle.make}}</td>
                <td>{{vehicle.model}}</td>
                <td>{{vehicle.year}}</td>
                <td>{{vehicle.mileage}}</td>

            </tr>
        </tbody>
    </table>
</div>
